<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Url Shortner</h1>
    <form id="form1">
      <label for="fname">Url</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <p>shorten url-----></p>
    <a href="" id="myAnchor"> <p id="s"></p></a>
  </body>
  <script>
    document.getElementById("form1").addEventListener("submit", e => {
      e.preventDefault();
      const longUrl = document.getElementById("fname").value;
      console.log(longUrl);
      fetch("/url", {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          longUrl
        })
      }).then(res => {
        console.log(res);
        res.json().then(data => {
          console.log(data);
          document.getElementById("s").innerHTML = data;
          document.getElementById("myAnchor").href = data;
        });
      });
    });
  </script>
</html>
